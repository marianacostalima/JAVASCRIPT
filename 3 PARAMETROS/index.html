<script>
    function insertString(str, toInsert, indexes) {
        const charArray = str.split(""); //separando com espaÃ§o vazio //split
        let insertCount = 0;

        for(let i = 0; i <= str.lenght; i++) { 
            //console.log(str[i]);
            if(indexes.includes(i)) {
                charArray.splice(i + insertCount, 0, toInsert);
                insertCount++
            }
        }
        return charArray.join("");
    }

    console.log(insertString("A mari ta maluca", "de", [1, 3, 8]))
</script>
